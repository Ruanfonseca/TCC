name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Alpha image
      - name: Build and push Alpha image
        uses: docker/build-push-action@v6
        with:
          context: ./alpha
          file: ./alpha/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/alpha:latest

      # Build Consumer image
      - name: Build and push Consumer image
        uses: docker/build-push-action@v6
        with:
          context: ./consumer
          file: ./consumer/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/consumer:latest
